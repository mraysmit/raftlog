# SLF4J Simple Logger Configuration for Tests
# See: http://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html

# Default log level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Log level for RaftLog classes
org.slf4j.simpleLogger.log.dev.mars.raftlog=INFO

# Set to DEBUG to see detailed WAL operations during tests
# org.slf4j.simpleLogger.log.dev.mars.raftlog.storage.FileRaftStorage=DEBUG

# Set to TRACE to see every record write/read
# org.slf4j.simpleLogger.log.dev.mars.raftlog.storage.FileRaftStorage=TRACE

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show short logger name (class name only, no package)
org.slf4j.simpleLogger.showShortLogName=true

# Show log level
org.slf4j.simpleLogger.showLogName=true
